apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "reference.fullname" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  minAvailable: 0
  selector:
    matchLabels: ~
